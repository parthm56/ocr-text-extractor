<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Text Extraction Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.4/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-section {
            background: #f8f9ff;
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-section:hover {
            background: #f0f4ff;
            border-color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .upload-section.dragover {
            background: #e8f0fe;
            border-color: #4285f4;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-subtext {
            color: #888;
            font-size: 0.9rem;
        }

        #imageInput {
            display: none;
        }

        .preview-section {
            display: none;
            margin-bottom: 30px;
        }

        .preview-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .image-preview {
            flex: 1;
        }

        .image-preview img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f1f3f4;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e8eaed;
            border-color: #d0d0d0;
        }

        .progress-section {
            display: none;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-weight: 500;
        }

        .result-section {
            display: none;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .copy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .extracted-text {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .preview-container {
                flex-direction: column;
            }
            
            .controls {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ OCR Text Extractor</h1>
            <p>Upload an image and extract text using advanced OCR technology</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">üì§</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-subtext">Supports JPG, PNG, GIF, BMP, and other image formats</div>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <div class="preview-section" id="previewSection">
            <div class="preview-container">
                <div class="image-preview">
                    <img id="previewImage" src="" alt="Preview">
                </div>
                <div class="controls">
                    <button class="btn btn-primary" id="extractBtn">
                        üîç Extract Text
                    </button>
                    <button class="btn btn-secondary" id="newImageBtn">
                        üîÑ Upload New Image
                    </button>
                </div>
            </div>
        </div>

        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Initializing OCR...</div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-header">
                <h3 class="result-title">üìù Extracted Text</h3>
                <button class="copy-btn" id="copyBtn">üìã Copy Text</button>
            </div>
            <div class="extracted-text" id="extractedText"></div>
        </div>
    </div>

    <script>
        const uploadSection = document.getElementById('uploadSection');
        const imageInput = document.getElementById('imageInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const extractBtn = document.getElementById('extractBtn');
        const newImageBtn = document.getElementById('newImageBtn');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultSection = document.getElementById('resultSection');
        const extractedText = document.getElementById('extractedText');
        const copyBtn = document.getElementById('copyBtn');

        let selectedFile = null;

        // Upload section click handler
        uploadSection.addEventListener('click', () => {
            imageInput.click();
        });

        // Drag and drop handlers
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelection(files[0]);
            }
        });

        // File input change handler
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelection(e.target.files[0]);
            }
        });

        // Handle file selection
        function handleFileSelection(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file.');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                uploadSection.style.display = 'none';
                previewSection.style.display = 'block';
                resultSection.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Extract text button handler
        extractBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Show progress section
            progressSection.style.display = 'block';
            resultSection.style.display = 'none';
            extractBtn.disabled = true;
            progressText.textContent = 'Initializing OCR...';
            progressFill.style.width = '0%';

            let worker = null;

            try {
                // Create worker with better configuration
                progressText.textContent = 'Loading OCR engine...';
                progressFill.style.width = '10%';
                
                worker = await Tesseract.createWorker('eng', 1, {
                    logger: (m) => {
                        console.log(m);
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            progressFill.style.width = `${10 + (progress * 0.9)}%`;
                            progressText.textContent = `Recognizing text... ${progress}%`;
                        } else if (m.status) {
                            progressText.textContent = m.status.charAt(0).toUpperCase() + m.status.slice(1).replace(/_/g, ' ') + '...';
                        }
                    }
                });

                progressText.textContent = 'Processing image...';
                progressFill.style.width = '20%';

                const result = await worker.recognize(selectedFile);

                // Display results
                const extractedTextContent = result.data.text.trim();
                extractedText.textContent = extractedTextContent || 'No text found in the image. Please try with a clearer image or one with more contrast.';
                
                progressFill.style.width = '100%';
                progressText.textContent = 'Text extraction completed!';
                
                setTimeout(() => {
                    progressSection.style.display = 'none';
                    resultSection.style.display = 'block';
                }, 500);

            } catch (error) {
                console.error('OCR Error:', error);
                progressSection.style.display = 'none';
                
                let errorMessage = 'An error occurred while processing the image.';
                if (error.message.includes('Network')) {
                    errorMessage = 'Network error. Please check your internet connection and try again.';
                } else if (error.message.includes('Worker')) {
                    errorMessage = 'OCR engine failed to initialize. Please refresh the page and try again.';
                }
                
                alert(errorMessage);
            } finally {
                // Always clean up the worker
                if (worker) {
                    try {
                        await worker.terminate();
                    } catch (terminateError) {
                        console.warn('Error terminating worker:', terminateError);
                    }
                }
                extractBtn.disabled = false;
            }
        });

        // New image button handler
        newImageBtn.addEventListener('click', () => {
            uploadSection.style.display = 'block';
            previewSection.style.display = 'none';
            progressSection.style.display = 'none';
            resultSection.style.display = 'none';
            selectedFile = null;
            imageInput.value = '';
        });

        // Copy text button handler
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(extractedText.textContent);
                copyBtn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'üìã Copy Text';
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                extractedText.select();
                document.execCommand('copy');
                copyBtn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'üìã Copy Text';
                }, 2000);
            }
        });
    </script>
</body>
</html>
